<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Tarefas</title>
</h:head>
<h:body>

	<p:fieldset legend="Cadastrar Tarefa">
			<h:form>
		<p:panelGrid columns="2" layout="flex"
			columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
			contentStyleClass="p-align-baseline ui-fluid">
			<p:outputLabel value="TÃ­tulo: " />
			<p:inputText value="#{tarefasController.tarefas.titulo}" id="tarefa" 
				size="4" required="true" requiredMessage="Por favor insira o nome de uma tarefa." />
			<p:watermark for="tarefa" value="Tarefa *" />
			<p:outputLabel value="DescriÃ§Ã£o: " />
			<p:inputTextarea value="#{tarefasController.tarefas.descricao}" />
			<p:outputLabel value="ResponsÃ¡vel: " />
			<p:selectOneMenu id="responsavel"
				value="#{tarefasController.tarefas.responsavel}">
				<f:selectItems value="#{tarefasController.responsavelOptionsMap}" />
			</p:selectOneMenu>
			<p:outputLabel value="Prioridade: " />
			<p:selectOneMenu id="prioridade"
				value="#{tarefasController.tarefas.prioridade}">
				<f:selectItems value="#{tarefasController.prioridadeOptionsMap}" />
			</p:selectOneMenu>
			<p:outputLabel value="Deadline: " />
			<p:calendar value="#{tarefasController.tarefas.deadline}" pattern="dd/mm/yyyy HH:mm" />			
			
			<p:commandButton action="#{tarefasController.salvar}"
				value="Cadastrar" />
		</p:panelGrid>
	</h:form>
	</p:fieldset>
</h:body>
</html>
