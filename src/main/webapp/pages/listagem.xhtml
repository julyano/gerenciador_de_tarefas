<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Tarefas</title>
</h:head>
<h:body>

	<p:fieldset legend="Listagem de Tarefas">
		<h:form>
			<p:panelGrid columns="2" layout="flex"
				columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
				contentStyleClass="p-align-baseline ui-fluid">
				<p:outputLabel value="Número: " />
				<p:inputText value="#{listagemTarefasController.tarefas.id}" />
				<p:outputLabel value="Título/Descrição: " />
				<p:inputTextarea value="#{listagemTarefasController.tarefas.titulo}" />
				<p:outputLabel value="Responsável: " />
				<p:selectOneMenu id="responsavel"
					value="#{listagemTarefasController.tarefas.responsavel}">
					<f:selectItems value="#{listagemTarefasController.responsavelOptionsMap}" />
				</p:selectOneMenu>

				<p:commandButton action="#{listagemTarefasController.buscar}"
					value="Buscar Tarefas" />
			</p:panelGrid>
		</h:form>
		<p:dataTable var="tarefa" value="#{listagemTarefasController.listagemTarefas}" paginator="true" rows="4" clientCache="true">
			<f:facet name="header">
		        Tarefas
		    </f:facet>
			<p:column  headerText="Título">
		    	#{tarefa.titulo}
			</p:column>
			<p:column headerText="Responsável">
		        #{tarefa.responsavel}
		    </p:column>
		    <p:column headerText="Ações">
                <p:link outcome="index">Editar</p:link>
                <p:outputLabel value=" | " />
                <p:link outcome="index">Excluir</p:link>
                <p:outputLabel value=" | " />
                <p:link outcome="index">Concluir</p:link>
            </p:column>
		</p:dataTable>
	</p:fieldset>
</h:body>
</html>
